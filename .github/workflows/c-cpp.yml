name: C CI Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Cache APT Packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: scons debhelper intltool libgtk-4-dev libadwaita-1-dev libxml2-dev libcurl4-gnutls-dev libgconf2-dev gettext
          version: 1.0

      - name: Install jq and awk
        run: |
           sudo apt-get install -y jq
           sudo apt-get install -y gawk
           
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install SCons python-gettext
      - name: Build
        run: |
          scons 

      - name: Install Flatpak Builder
        run: sudo apt-get install flatpak-builder 

      - name: Create ZIP file
        run: zip -r glosung.zip . -x ".git/*" ".github/*" "TODO" "screenshot.png" ".gitignore" "glosung.svg" "herrnhut.svg" "README.md" "INSTALL" "org.flatpak.glosung.yaml" "org.gnome.zbrown.glosung.json" "publish_flatpak.sh" "yamltest.yml" "publish_flatpak.sh" "CHANGELOG.md"

      - name: Create tar file
        run: zip -r glosung.tar.xz . -x ".git/*" ".github/*" "TODO" "screenshot.png" ".gitignore" "glosung.svg" "herrnhut.svg" "README.md" "INSTALL" "org.flatpak.glosung.yaml" "org.gnome.zbrown.glosung.json" "publish_flatpak.sh" "yamltest.yml" "publish_flatpak.sh" "CHANGELOG.md"

      - name: Install dependencies
        run: |
          sudo apt-get update -qy
          sudo apt-get install -y libglib2.0-dev attr automake gettext autopoint bison  dbus gtk-doc-tools \
          libfuse3-dev ostree libostree-dev libarchive-dev libzstd-dev libcap-dev libattr1-dev libdw-dev libelf-dev python3-pyparsing \
          libjson-glib-dev shared-mime-info desktop-file-utils libpolkit-agent-1-dev libpolkit-gobject-1-dev \
          libseccomp-dev libsoup2.4-dev libcurl4-openssl-dev libsystemd-dev libxml2-utils libgpgme11-dev gobject-introspection \
          libgirepository1.0-dev libappstream-dev libdconf-dev clang socat meson libdbus-1-dev e2fslibs-dev bubblewrap xdg-dbus-proxy \
          python3-pip meson ninja-build libyaml-dev libstemmer-dev gperf itstool libmalcontent-0-dev


      - name: Check out flatpak
        uses: actions/checkout@v4
        with:
          submodules: true
    
      - name: Build appstream dependency # (We need at least 0.15.3 for the g_once fix)
        run: |
          sudo pip3 install 'meson~=0.62'
          git clone --branch v0.15.4 --depth 1 --no-tags https://github.com/ximion/appstream.git ./appstream
          pushd ./appstream
          meson setup --prefix=/usr _build
          ninja -C _build
          sudo ninja -C _build install
          popd

      - name: Build flatpak
        run: ninja -C _build
        env:
          ASAN_OPTIONS: detect_leaks=0 # Right now we're not fully clean, but this gets us use-after-free etc
      
      - name: Run tests
        run: meson test -C _build
        env:
          ASAN_OPTIONS: detect_leaks=0 # Right now we're not fully clean, but this gets us use-after-free etc
          LC_ALL: en_US.UTF-8

      - name: Bundle Flatpak
        run: |
          meson setup _build
          meson install -C _build

      - name: Install and Run Flatpak
        run: |
          flatpak install --user --bundle glosung.tar.xz
          flatpak run --user --bundle glosung.tar.xz